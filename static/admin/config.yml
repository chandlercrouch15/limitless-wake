          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "faq"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
      - file: "src/pages/resources/rentals.md"
        label: "Rentals Page"
